{% load static %}
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Payment - Nadicom Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #555879;
            --secondary: #98A1BC;
            --accent: #25D366;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .payment-container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h2 {
            color: var(--primary);
            margin-top: 0;
        }
        
        .service-info {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }
        
        .form-group {
            margin: 1.5rem 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .submit-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .mock-note {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff8e1;
            border-radius: 5px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Simulasi Pembayaran</h2>
        
        <div class="service-info">
            <h3>{{ service.name }}</h3>
            <div class="price">RM{{ service.price }}</div>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email (Untuk Resit):</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-check-circle"></i> Sahkan Pembayaran
            </button>
        </form>
        
        <div class="mock-note">
            <p><i class="fas fa-info-circle"></i> <strong>Ini hanya simulasi!</strong> Tiada bayaran sebenar berlaku.</p>
        </div>
    </div>
</body>
</html>
