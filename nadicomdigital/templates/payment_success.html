{% load static %}
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berjaya - Nadicom Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #555879;
            --secondary: #98A1BC;
            --success: #4CAF50;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .success-container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 90%;
            max-width: 500px;
        }
        
        .success-icon {
            color: var(--success);
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            color: var(--primary);
            margin-top: 0;
        }
        
        .payment-details {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
        }
        
        .detail-label {
            color: var(--primary);
            font-weight: 500;
        }
        
        .home-btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .home-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Pembayaran Berjaya!</h2>
        
        <div class="payment-details">
            <div class="detail-row">
                <span class="detail-label">Perkhidmatan:</span>
                <span>{{ payment.service.name }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Jumlah:</span>
                <span>RM{{ payment.amount }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Rujukan:</span>
                <span>#MOCK-{{ payment.id }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Tarikh:</span>
                <span>{{ payment.created_at|date:"d/m/Y H:i" }}</span>
            </div>
        </div>
        
        <p>Terima kasih atas pembayaran anda!</p>
        <a href="/" class="home-btn">
            <i class="fas fa-home"></i> Kembali ke Laman Utama
        </a>
    </div>
</body>
</html>
